<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>LOGIN PAGE</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Righteous|Staatliches|Teko&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/registration.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-md">
      <a href="index.html" class="navbar-brand">RHYTHM GAME</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-targer="#navbarMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a href="about.html" class="nav-link">About us</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <form method="GET" action="/login">
              <button type="submit" class="btn btn-success">Login</button>
            </form>
          </li>
          <li class="nav-item">
            <form method="GET" action="/logout">
              <button class="btn btn-danger" type="submit">
                Logout
              </button>
            </form>
          </li>
        </ul>
      </div>
    </nav>

    <section class="text-center">
      <form class="form-signin" onSubmit="signIn(event)">
        <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
        <label for="username" class="sr-only">username</label>
        <input type="username" id="username" class="form-control" placeholder="username address" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <button id="button" class="btn btn-lg btn-primary btn-block" onSubmit="signIn(event)">Sign in</button>
      </form>
      <a href="/signup.html">Don't have an account? Sign up here.</a>
      <script>
        document.getElementById("button").addEventListener("submit", function(event) {
          event.preventDefault()
          console.log('prevented the default')
        });
    
        function signIn(e) {
          e.preventDefault()
          window.alert('in SignIn function')
          e.stopImmediatePropagation()
          var data = {
            username: $('#username').val(),
            password: $('#password').val()
          };
          $.ajax({
            type: 'POST',
            url: '/login',
            data,
            success: function (data) {
              window.location.replace('/game.html');
            },
            error: function (xhr) {
              window.alert(JSON.stringify(xhr));
              window.location.replace('/index.html');
            }
          });
        }
      </script>
  </body>
</html>
