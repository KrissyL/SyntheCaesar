<!DOCTYPE html>
<html lang="en">

    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=VT323|Righteous&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/registration.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body class="text-center">
    <nav class="navbar navbar-expand-md">
      <a href="index.html" class="navbar-brand">syntheCaesar</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-targer="#navbarMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a href="about.html" class="nav-link">About us</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a href="login.html" class="nav-link">LogIn</a>
          </li>
          <li class="nav-item">
            <form method="POST" action="/logout" onsubmit="signOut()">
              <button
                id="sign-in"
                class="btn btn-logOut"
                type="submit"
                onClick="signOut()"

                LogOut
              </button>
            </form>
          </li>

    â€‹
    <section class="text-center">
      <form class="form-signin needs-validation" novalidate>
        <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
        <label for="username" class="sr-only">username</label>
        <input
          type="username"
          id="username"
          class="form-control"
          placeholder="username"
          required
          autofocus
        />
        <div class="invalid-feedback">Please enter a valid username</div>
        <label for="password" class="sr-only">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Password"
          required
        />
        <div class="invalid-feedback">Please enter a valid username</div>
        <a
          id="sign-in"
          class="btn btn-lg btn-primary btn-block"
          onClick="signIn()"
          >Sign in</a
        >
        <a href="/signup.html" class="question"
          >Don't have an account? Sign up here.</a
        >
      </form>
    </section>
    <script>
      function signIn() {
        var data = {
          username: $("#username").val(),
          password: $("#password").val()
        };
        console.log("DATA: ", data.username);
        $.ajax({
          type: "POST",
          url: "/login",
          data,
          success: function(data) {
            window.location.replace("/game.html");
          },
          error: function(xhr) {
            window.alert(JSON.stringify(xhr));
            window.location.replace("/index.html");
          }
        });
      }
    </script>
    <script>
      let form = document.querySelector("#sign-in", function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add("was-validated");
      });
    </script>
    <script>
      function signOut() {
        $.ajax({
          type: "POST",
          url: "/logout",
          success: function() {
            window.location.replace("/index.html");
          },
          error: function(xhr) {
            window.alert(JSON.stringify(xhr));
            window.location.replace("/index.html");
          }
        });
      }
    </script>
  </body>
</html>
