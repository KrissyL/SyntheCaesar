<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>SIGN UP PAGE</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=VT323|Righteous&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/registration.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body class="text-center">
    <nav class="navbar navbar-expand-md">
      <a href="index.html" class="navbar-brand">syntheCaesar</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-targer="#navbarMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a href="about.html" class="nav-link">About us</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a href="login.html" class="nav-link">LogIn</a>
          </li>
          <li class="nav-item">
            <form method="POST" action="/logout" onsubmit="signOut()">
              <button
                id="sign-in"
                class="btn btn-logOut"
                type="submit"
                onClick="signOut()"
              >
                LogOut
              </button>
            </form>
          </li>
        </ul>
      </div>
    </nav>

    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
      <label for="username" class="sr-only">username</label>
      <input
        type="username"
        id="username"
        class="form-control"
        placeholder="username"
        required
        autofocus
      />
      <label for="password" class="sr-only">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Password"
        required
      />
      <a class="btn btn-lg btn-primary btn-block" onClick="signUp()">Sign up</a>
      <a href="/index.html">Already have an account? Login here.</a>
    </form>
    <script>
      function signUp() {
        var data = {
          username: $("#username").val(),
          password: $("#password").val()
        };
        $.ajax({
          type: "POST",
          url: "/signup",
          data,
          success: function(data) {
            window.alert("user created successfully");
            window.location.replace("/index.html");
          },
          error: function(xhr) {
            window.alert(JSON.stringify(xhr));
            window.location.replace("/signup.html");
          }
        });
      }
    </script>
  </body>
</html>
