<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RHYTHM GAME</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Righteous|Staatliches|Teko&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="mainBody">
    <nav class="navbar navbar-expand-md">
      <a href="index.html" class="navbar-brand">RHYTHM GAME</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-targer="#navbarMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a href="about.html" class="nav-link">About us</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <form method="GET" action="/login">
              <button type="submit" class="btn btn-success">Login</button>
            </form>
          </li>
          <li class="nav-item">
            <form method="GET" action="/logout">
              <button class="btn btn-danger" type="submit">
                Logout
              </button>
            </form>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container my-container">
      <div class="row my-row">
        <div class="col my-col col-lg-8">
          <form method="GET" action="/howto">
            <button class="h-100 d-inline-block w-100" type="submit">
              How to play?
            </button>
          </form>
        </div>
        <div class="col my-col col-lg-4">
          <form method="GET" action="/leaderboard">
            <button class="btn-main" type="submit">
              Leaderboard
            </button>
          </form>
        </div>
      </div>
      <div class="row my-row">
        <form method="GET" action="/play">
          <button class="btn-main" type="submit">
            Play
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
