<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>syntheCaesar</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=VT323|Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body class="mainBody">
    <nav class="navbar navbar-expand-md">
      <a href="index.html" class="navbar-brand">syntheCaesar</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-targer="#navbarMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a href="about.html" class="nav-link">About us</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
                <a href="login.html" id="loginLink"class="nav-link">LogIn</a>
              </li>
          <li class="nav-item">
            <form method="POST" action="/logout" onsubmit="signOut()">
              <button
              id="sign-in"
              class="btn btn-logOut" type="submit"
              onClick="signOut()"
              >LogOut</button>
          </form>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container my-container">
      <div class="row my-row">
        <div class="col my-col col-lg-6 menu">
          <a href="howTo.html">
            <button
              class="h-100 d-inline-block w-100 howToPlay"
              type="submit"
            >How To Play?</button>
          </a>
        </div>
        <div class="col my-col col-lg-6 menu">
          <a href="leaderboard.html">
            <button
              class="h-100 d-inline-block w-100 leaderboard"
              type="submit"
            >Leaderboard</button>
          </a>
        </div>
      </div>
      <div class="row my-row">
          <div class="col my-col col-lg-12 menu">
              <a href="game.html">
                <button
                  class="h-100 d-inline-block w-100 play"
                  type="submit"
                >Play</button>
              </a>
            </div>
    </div>
    <script>
         function signOut() {
        
        $.ajax({
          type: "POST",
          url: "/logout",
          success: function() {
            window.location.replace("/index.html");
          },
          error: function(xhr) {
            window.alert(JSON.stringify(xhr));
            window.location.replace("/index.html");
          }
        });
      }
    </script>
  </body>
</html>
